<!doctype html>

<html lang="en">

<head>

  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/x-icon" href="./Assets/logo.png">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Les petits plats</title>

</head>

<body>
  <!-- ---------------------------- header + logo ---------------------------- -->
  <header>
    <img src="Assets/logo.png" alt="logo" class="logo">
  </header>
  <!-- ----------------------------------------------------------------------- -->
  <main>
    <!-- ------------------- bar de recherche + logo search -------------------- -->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control-lg" id="search-input" type="search" placeholder="Rechercher une recette"
        aria-label="Search">
      <img src="Assets/Vector.png" alt="search icon" class="search">
    </form>
    <!-- ----------------------------------------------------------------------- -->
    <!-- ---------------------------- section tags ----------------------------- -->
    <section class="tags-card">
      <ul class="tags-card-ul"></ul>
    </section>
    <!-- ----------------------------------------------------------------------- -->
    <!-- ---------------------- button dropdown multiples ---------------------- -->
    <section class="btn-group">

      <div class="ingredients">
        <input type="text" class="btn-top form-control short-title-ingredients" id="ingredients-search"
          placeholder="IngrÃ©dients">
        </input>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" stroke="white"
          class="bi bi-chevron-down drop-btn-ingredients" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
        <div class="blocLinks-ingredients">
          <ul class="tags"></ul>
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <div class="appareils">
        <input type="text" class="btn-top form-control short-title-appareils" id="appareils-search"
          placeholder="Appareils">
        </input>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" stroke="white"
          class="bi bi-chevron-down drop-btn-appareils" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
        <div class="blocLinks-appareils">
          <ul class="tags2"></ul>
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <div class="ustensiles">
        <input type="text" class="btn-top form-control short-title-ustensiles" id="ustensiles-search"
          placeholder="Ustensiles">
        </input>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" stroke="white"
          class="bi bi-chevron-down drop-btn-ustensiles" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
        <div class="blocLinks-ustensiles">
          <ul class="tags3"></ul>
        </div>
      </div>

    </section>
    <!-- ----------------------------------------------------------------------- -->
    <!-- ---------------------------- section cards ---------------------------- -->
    <section class="cards"></section>

  </main>



  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="./js/Api/Api.js"></script>
  <script src="./js/Models/Recipe.js"></script>
  <script src="./js/Template/Cards/Card.js"></script>
  <script src="./js/Template/Tags/TagsSearch.js"></script>
  <script src="./js/Template/Tags/Ingredients.js"></script>
  <script src="./js/Template/Tags/Appareils.js"></script>
  <script src="./js/Template/Tags/Ustensiles.js"></script>
  <script src="./js/Template/Search/MainSearch.js"></script>
  <script src="./js/Template/Search/ingredientsSearch.js"></script>
  <script src="./js/App.js"></script>

</body>

</html>
