  <!-- ---------------------- button dropdown multiples ---------------------- -->
  <section class="btn-group">
    <div class="dropdown">
      <a class="btn btn-primary btn-lg dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Ingredients
      </a>
    
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>

      </a>
    
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>


  </section>
  <!-- ----------------------------------------------------------------------- -->
  <!-- ---------------------------- section tags ----------------------------- -->
    <section class="tags">
      <button type="button" class="btn btn-primary notif">
        Notifications <span class="badge text-bg-secondary">x</span>
      </button>
    </section>
  <!-- ----------------------------------------------------------------------- -->
  </main>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
